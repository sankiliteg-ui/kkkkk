<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Dear Sister - Ankku Dii</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Reduced for better mobile performance */
            font-family: 'Poppins', sans-serif;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .neon-frame {
            position: relative;
            padding: 8px;
            border-radius: 35px;
            background: linear-gradient(45deg, #ffd700, #ffffff, #ff9a9e, #ffd700);
            background-size: 300%;
            animation: borderGlow 4s linear infinite;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            transition: transform 0.1s ease-out; /* Faster response for touch */
            transform-style: preserve-3d;
            will-change: transform; /* Hardware acceleration */
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .main-card {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(15px);
            padding: 35px 25px;
            border-radius: 30px;
            width: 300px; /* Slightly adjusted for mobile screens */
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 215, 0, 0.2);
            transform: translateZ(20px); /* Lifts content slightly */
        }

        .dp-boundary {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            object-fit: cover;
            animation: floatDP 3.5s ease-in-out infinite, picShimmer 2s infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            z-index: 5;
            will-change: transform;
        }

        @keyframes picShimmer {
            0%, 100% { filter: brightness(1); box-shadow: 0 0 15px #ffd700; }
            50% { filter: brightness(1.3); box-shadow: 0 0 25px #ffffff; }
        }

        @keyframes floatDP {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .dp1 { top: -35px; left: -35px; }
        .dp2 { top: -35px; right: -35px; animation-delay: 0.7s; }
        .dp3 { bottom: -35px; left: -35px; animation-delay: 1.4s; }
        .dp4 { bottom: -35px; right: -35px; animation-delay: 2.1s; }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: #ffd700; margin-bottom: 5px; }

        .sister-tag {
            color: #ff9a9e;
            letter-spacing: 3px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        .desi-respect {
            font-size: 0.85rem;
            margin: 15px 0;
            line-height: 1.5;
            color: #f8f8f8;
            background: rgba(255, 215, 0, 0.05);
            padding: 15px;
            border-radius: 15px;
            border-left: 3px solid #ffd700;
        }

        .btn-surprise {
            background: linear-gradient(45deg, #ffd700, #ff9a9e);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.85rem;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            animation: pulseBtn 2s infinite;
        }

        @keyframes pulseBtn {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #surprise-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="neon-frame" id="card">
        <img src="ankku dii.jpg" class="dp-boundary dp1">
        <img src="ankku dii.jpg" class="dp-boundary dp2">
        <img src="ankku dii.jpg" class="dp-boundary dp3">
        <img src="ankku dii.jpg" class="dp-boundary dp4">

        <div class="main-card">
            <span class="sister-tag">GOOD NIGHT DII</span>
            <h1>Ankku Dii</h1>
            <div class="desi-respect">
                "Dii, aap meri vo 'Guru' ho jisne hamesha raasta dikhaya. <br><br>
                Aapki innocence aur aapka pyaar mere liye sabse badi taqat hai. Bhagwan aapko hamesha khush rakhe."
            </div>
            <button class="btn-surprise" onclick="openSurprise()">Click for Surprise</button>
        </div>
    </div>

    <div id="surprise-screen">
        <h1 style="font-size: 2.5rem; color: #ffd700; font-family: 'Dancing Script';">Happy Teddy Day, Dii! ðŸ§¸</h1>
        <p style="color: white; margin: 15px;">You are the most precious person in my life.</p>
        <button class="btn-surprise" onclick="location.reload()" style="background: white;">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        for(let i=0; i<80; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 215, 0, 0.8)";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
                s.y += s.speed;
                if(s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(draw);
        }
        draw();

        function openSurprise() {
            document.getElementById('surprise-screen').style.display = 'flex';
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        // SMOOTH ANDROID TOUCH TILT
        const card = document.getElementById('card');
        let ticking = false;

        document.addEventListener('touchmove', (e) => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    let touch = e.touches[0];
                    let x = (window.innerWidth / 2 - touch.pageX) / 15;
                    let y = (window.innerHeight / 2 - touch.pageY) / 15;
                    card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });
    </script>
</body>
</html>
